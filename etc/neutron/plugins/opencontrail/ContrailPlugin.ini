[APISERVER]
# (StrOpt) IP address to connect to VNC API
# more than one api servers can be provied with space as separator
#
# api_server_ip =
# Example: api_server_ip = 127.0.0.1
# Example: api_server_ip = 127.0.0.1 10.1.1.10 10.1.1.11

# (IntOpt) Port to connect to VNC API
#
# api_server_port =
# Example: api_server_port = 8082

# (StrOpt) URL path to request VNC API
#
# api_server_ip =
# Example: api_server_ip = '/'

# (DictOpt) Enable Contrail extensions
# By default contrail, service-instance and vf-binding extensions are enabled.
# Set this flag if you want to enable  only a subset of these extensions or
# to disable all these extensions.
#
# Example : Enable ipam and policy extensions
# contrail_extensions = ipam,policy
# Example : Enable only route-table extension
# contrail_extensions = route-table
# Example : Disable all the extensions
# contrail_extensions =
# Example : Enable all the extensions
# contrail_extensions = ipam,policy,route-table
# Example : Enable extesion not in the neutron python path
# contrail_extensions = foo:exotic.path.to.found.extension

# (BoolOpt) Use SSL to connect with VNC API
#
# use_ssl =
# Example: use_ssl = False

# (BoolOpt) Insecurely connect to VNC API
#
# insecure =
# Example: insecure = False

# (StrOpt) Certfile to connect securely to VNC API
#
# certfile =

# (StrOpt) Keyfile to connect securely to VNC API
#
# keyfile =

# (StrOpt) Cafile to connect securely to VNC API
#
# cafile =

# (StrOpt) Full URL path to request Keystone tokens. This should not be use and
# determined from keystone_authtoken configuration section.
#
# auth_token_url =
# Example: auth_token_url = 'http://keystone:35357/admin/v2.0/tokens'

# (IntOpt) VNC API Server Request timeout in seconds
#
# timeout =
# Example: timeout = 120

# (IntOpt) VNC API Server connection timeout in seconds
#
# connection_timeout =
# Example: connection_timeout = 5

##### Opts only used with deprecated v3 plugin #####

# (BoolOpt) Enable multi tenancy
#
# multi_tenancy =
# Example: multi_tenancy = False

# (BoolOpt) Apply Neutron subnet host routes to Contrail virtual network with
# a route table
#
# apply_subnet_host_routes =
# Example: apply_subnet_host_routes = False

[COLLECTOR]
# (StrOpt) IP address to connect to Analytics API
#
# analytics_api_ip =
# Example: analytics_api_ip = 127.0.0.1

# (IntOpt) Port to connect to Analytics API
#
# analytics_api_port =
# Example: analytics_api_port = 8081

[VROUTER]
# (StrOpt) Path to dir where vhostuser socket are placed
#
# vhostuser_sockets_dir =
# Example: vhostuser_sockets_dir = /var/run/vrouter
